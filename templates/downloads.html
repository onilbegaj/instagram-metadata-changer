<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Download Processed Videos</title>
  </head>
  <body>
    <h1>Download Processed Videos</h1>
    <ul>
      {% for file in files %}
      <li>
        <a href="{{ url_for('download_file', filename=file.split('/')[-1]) }}"
          >{{ file.split('/')[-1] }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
